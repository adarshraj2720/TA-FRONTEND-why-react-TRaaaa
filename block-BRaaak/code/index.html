<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <h1 class="heading">All Articles</h1>
    <p class="heading sub-heading">Collection of best articles on Startup</p>
    <div id="root">

    </div>
    <script type="text/babel">
        let cardInfo = {
            title: 'City Lights in New York',
            date: new Date('2017-01-26'),
            comments: 67,
            subTitle: 'The city that never sleeps.',
            description:
                'New York, the largest city in the U.S., is an architectural marvel with plenty of historic monuments, magnificent buildings and countless dazzling skyscrapers.',
            category: 'photos',
            imageURL:
                'https://images.unsplash.com/photo-1610874933184-7728fd666162?ixid=MXwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzfHx8ZW58MHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60',
        };

        let Card = (props) => (
            <div className="main">
                <img className="image" src={props.imageURL} />
                <p className="date">27 <br /> MAR</p>
                <small className="category"> {props.category} </small>
                <h1> {props.title} </h1>
                <h2 className="subtitle"> {props.subTitle} </h2>
                <p className="description"> {props.description} </p>
                <div className="flex">
                    <h5>6 mins ago</h5>
                    <h6> {props.comments} Comments </h6>
                </div>
            </div>
        );

        let cards = (

            <>
                <Card className="cards"
                    imageURL={cardInfo.imageURL} category={cardInfo.category} title={cardInfo.title} subTitle={cardInfo.subTitle} description={cardInfo.description} comments={cardInfo.comments}
                />
                <Card className="cards"
                    imageURL={cardInfo.imageURL} category={cardInfo.category} title={cardInfo.title} subTitle={cardInfo.subTitle} description={cardInfo.description} comments={cardInfo.comments}
                />
                <Card className="cards"
                    imageURL={cardInfo.imageURL} category={cardInfo.category} title={cardInfo.title} subTitle={cardInfo.subTitle} description={cardInfo.description} comments={cardInfo.comments}
                />
            </>
        )
        ReactDOM.render(cards, document.getElementById('root'))

    </script>
</body>

</html>
