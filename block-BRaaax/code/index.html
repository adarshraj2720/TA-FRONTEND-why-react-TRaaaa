<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Button</title>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">

        let card = (
            <>
                <button label="Button" type="boolean" false disabled>Button </button>
                <button size="small" label="Button" type="secondary"  size> Button </button>
                <button size="large" label="Button" type="tertiary" onClick={() => alert("You Clicked Me!")}  > Click ME </button>
            </>

        )

        ReactDOM.render(card, document.getElementById('root'))
    </script>


</body>

</html>
