<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">

        let cardInfo = {
            title: 'City Lights in New York',
            date: new Date('2017-01-26'),
            comments: 67,
            subTitle: 'The city that never sleeps.',
            description:
                'New York, the largest city in the U.S., is an architectural marvel with plenty of historic monuments, magnificent buildings and countless dazzling skyscrapers.',
            category: 'photos',
            imageURL:
                'https://images.unsplash.com/photo-1610874933184-7728fd666162?ixid=MXwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzfHx8ZW58MHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60',
        };

        let card = <div className="main">


            <img className="image" src={cardInfo.imageURL} />
            <p className="date">27 <br /> MAR</p>
            <small className="category"> {cardInfo.category} </small>
            <h1> {cardInfo.title} </h1>
            <h2 className="subtitle"> {cardInfo.subTitle} </h2>
            <p className="description"> {cardInfo.description} </p>
            <div className="flex">
                <h5>6 mins ago</h5>
                <h6> {cardInfo.comments} Comments </h6>
            </div>
        </div>

        ReactDOM.render(card, document.getElementById('root'))

    </script>
</body>

</html>
